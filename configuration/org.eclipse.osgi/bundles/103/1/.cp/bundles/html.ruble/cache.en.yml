- !ruby/object:Ruble::SmartTypingPair
  scope: text.html meta.tag - punctuation.definition.tag.begin
  path: bundle.rb
  pairs:
  - ! '"'
  - ! '"'
  - (
  - )
  - ! '{'
  - ! '}'
  - ! '['
  - ! ']'
  - ! ''''
  - ! ''''
