description: ! "Support for HTML, converted from TextMate."
repository: git://github.com/aptana/html.ruble.git
foldingStartMarkers:
  text.html: !regexp "/(?x)\n    (<(?i:body|div|dd|dl|embed|fieldset|form|frame|head|html|menu|object|ol|script|select|style|table|tbody|thead|tfoot|tr|ul)\\b.*?>\n
    \   |<!--(?!.*--\\s*>)\n    |^<!--\\ \\#tminclude\\ (?>.*?-->)$\n    |<\\?(?:php)?.*\\b(if|for(each)?|while)\\b.+:\n
    \   |\\{\\{?(if|foreach|capture|literal|foreach|php|section|strip)\n    |\\{\\s*($|\\?>\\s*$|\\/\\/|\\/\\*(.*\\*\\/\\s*$|(?!.*?\\*\\/)))\n
    \   )/"
foldingStopMarkers:
  text.html: !regexp "/(?x)\n    (<\\/(?i:body|div|dd|dl|embed|fieldset|form|frame|head|html|menu|object|ol|script|select|style|table|tbody|thead|tfoot|tr|ul)>\n
    \   |^(?!.*?<!--).*?--\\s*>\n    |^<!--\\ end\\ tminclude\\ -->$\n    |<\\?(?:php)?.*\\bend(if|for(each)?|while)\\b\n
    \   |\\{\\{?\\/(if|foreach|capture|literal|foreach|php|section|strip)\n    |^[^{]*\\}\n
    \   )/"
increaseIndentMarkers:
  text.html: !regexp "/(?x)\n    <(?!\\?|area|base|br|col|hr|img|input|link|meta|param|[^>]*\\/>)\n
    \     ([A-Za-z0-9]+)(?=\\s|>)\\b[^>]*>(?!.*<\\/\\1>)\n    |<!--(?!.*-->)\n    |<\\?php.+?\\b(if|else(?:if)?|for(?:each)?|while)\\b.*:(?!.*end\\1)\n
    \   |\\{[^}\"']*$/"
decreaseIndentMarkers:
  text.html: !regexp "/(?x)\n    ^\\s*\n    (<\\/(?!html)\n      [A-Za-z0-9]+\\b[^>]*>\n
    \   |-->\n    |<\\?(php)?\\s+(else(if)?|end(if|for(each)?|while))\n    |\\}\n
    \   )/"
customProperties:
  fileTypes:
  - ! '*.jsp'
  fileTypeRegistry:
    ! '*.jsp': text.html.jsp
